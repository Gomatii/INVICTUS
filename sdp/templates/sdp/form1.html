<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>First 1</h2>
    <form>
        <div class="form-group">
            <label for="maritalStatus">Marital Status</label>
            <select class="form-control" id="maritalStatus" name="maritalStatus" required>
                <option value="">Select Marital Status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality</label>
            <select class="form-control" id="nationality" name="nationality" required>
                <option value="">Select Nationality</option>
                <option value="afghan">Indian</option>
                <!-- Add more nationalities as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="displaced">Displaced</label>
            <div class="custom-control custom-radio">
                <input type="radio" id="displacedYes" name="displaced" class="custom-control-input" value="yes">
                <label class="custom-control-label" for="displacedYes">Yes</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="displacedNo" name="displaced" class="custom-control-input" value="no">
                <label class="custom-control-label" for="displacedNo">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="intlStudent">International Student</label>
            <div class="custom-control custom-radio">
                <input type="radio" id="intlStudentYes" name="intlStudent" class="custom-control-input" value="yes">
                <label class="custom-control-label" for="intlStudentYes">Yes</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="intlStudentNo" name="intlStudent" class="custom-control-input" value="no">
                <label class="custom-control-label" for="intlStudentNo">No</label>
            </div>
        </div>

        <button formaction="form2.html" class="btn btn-primary">Next</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies (optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
