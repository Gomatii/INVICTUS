<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1> Register now! </h1>

    <form method="POST" autocomplete="on">

        {% csrf_token %}

        {{registerform.as_p}}

        <input type="submit" value="Register"/>
        <a href="{% url 'login' %}">Have an account?</a>


    </form>
</body>
</html>
